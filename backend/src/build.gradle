plugins {
    id 'org.springframework.boot' version '3.1.3' // Use the latest version
    id 'io.spring.dependency-management' version '1.1.3'
    id 'java'
}

group = 'com.acmeplex'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // Match your JDK version

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.h2database:h2' // In-memory database for simplicity
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-security' // Add Spring Security dependency for hashing and authentication
}

tasks.named('test') {
    useJUnitPlatform()
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcmePlex Cineplex</title>
    <link rel="stylesheet" href="../styles/styleMain.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../assets/acmeplex-logo.png" alt="AcmePlex Logo" class="logo">
        <h1>AcmePlex Cineplex</h1>
        <nav>
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#showtimes">Showtimes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Carousel Section -->
        <section class="carousel">
            <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
            <div class="carousel-wrapper">
                <div class="carousel-slides"></div>
            </div>
            <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
        </section>

        <!-- Movies Section -->
        <section id="movies">
            <h2>Featured</h2>
            <div class="movie-container"></div>
        </section>

        <!-- All Movies Section -->
        <section id="all-movies">
            <h2>All Movies</h2>
            <div class="all-movies-container"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 AcmePlex | All Rights Reserved</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
